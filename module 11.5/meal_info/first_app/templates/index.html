
{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first_app</title>
</head>
<body>
          
             <div >
              {% block card%}
              <div class =" container  row p-4  ">
               {% for i in meals %}
               <div class="card col-md-4 me-3 ms-3 mt-3  " style="width: 18rem; ">
                   <img src="{{ i.strMealThumb}}" class="card-img-top" alt="logo">
                   <div class="card-body">
                     <h5 class="card-title">{{i.strMeal}}</h5>
                     <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                     
                   </div>
                 </div>
                 {%endfor%} 
              </div>
             </div>
   


             
           {% endblock card %}
